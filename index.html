<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cufon Example</title>
<script src="cufon-yui.js" type="text/javascript"></script>
<script src="myriad-pro.cufonfonts.js" type="text/javascript"></script>
<script type="text/javascript">
Cufon.replace('.pradeep', { fontFamily: 'Myriad Pro Semibold Italic', hover: true }); 
Cufon.replace('.jijoe', { fontFamily: 'Myriad Pro Semibold', hover: true }); 
Cufon.replace('.joeji', { fontFamily: 'Myriad Pro Regular', hover: true }); 
Cufon.replace('.sree', { fontFamily: 'Myriad Pro Condensed Italic', hover: true }); 
Cufon.replace('.peter', { fontFamily: 'Myriad Pro Condensed', hover: true }); 
Cufon.replace('.thomas', { fontFamily: 'Myriad Pro Bold Italic', hover: true }); 
Cufon.replace('.samuel', { fontFamily: 'Myriad Pro Bold Condensed Italic', hover: true }); 
Cufon.replace('.mathew', { fontFamily: 'Myriad Pro Bold Condensed', hover: true }); 
Cufon.replace('.mary', { fontFamily: 'Myriad Pro Bold', hover: true }); 
</script>
</head>

<body>
<h1 class="pradeep">Example</h1>
<h1 class="jijoe">Example</h1>
<h1 class="joeji">Example</h1>
<h1 class="sree">Example</h1>
<h1 class="peter">Example</h1>
<h1 class="thomas">Example</h1>
<h1 class="samuel">Example</h1>
<h1 class="mathew">Example</h1>
<h1 class="mary">Example</h1>
</body>
</html>
